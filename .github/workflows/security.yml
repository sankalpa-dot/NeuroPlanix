name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday at midnight

jobs:
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Run Snyk scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=frontend/package.json
        continue-on-error: true
      
      - name: Check for sensitive data
        run: |
          echo "Scanning for exposed secrets..."
          ! grep -r "password\|secret\|api[_-]?key\|token" frontend/src --include="*.jsx" --include="*.js" | grep -v "node_modules" | grep -v "// " | grep -v "process.env" || echo "⚠️ Warning: Please review the above lines"
      
      - name: Report vulnerabilities
        if: always()
        run: echo "✅ Security scan completed. Review results above."
