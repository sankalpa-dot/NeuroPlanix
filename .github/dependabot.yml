version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: all
    reviewers:
      - "your-github-username"
    assignees:
      - "your-github-username"
    labels:
      - "dependencies"
      - "type:chore"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    rebase-strategy: "auto"
    
  # Enable version updates for Docker (if applicable)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 3
    labels:
      - "docker"
      - "type:chore"
    commit-message:
      prefix: "ci(docker):"
      
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "type:chore"
    commit-message:
      prefix: "ci(actions):"
